<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список</title>
</head>
<body>
    <ul> <!-- ul — ненумерований список (з точками) -->
        <li>Українська мова <!-- li — пункт списку -->
            <ol type="i"> <!-- ol — нумерований список; type="i" — римські цифри -->
                <li>Граматика</li>
                <li>Орфографія</li>
            </ol>
        </li>
        <li>Історія України
            <ol type="i" start="3"> <!-- start="3" — починаємо нумерацію з 3 -->
                <li>Історія Київської Русі</li>
                <li>Історія козацтва</li>
            </ol>
        </li>
        <li>Філософія
            <ol type="i" start="5">
                <li>Давньогрецькі філософи</li>
                <li>Філософія сучасності</li>
                <li>Проблеми наукового пізнання</li>
            </ol>
        </li>
    </ul>
</body>
</html>
