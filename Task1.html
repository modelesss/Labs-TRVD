<!DOCTYPE html> <!-- Документ HTML5 -->
<html lang="uk"> <!-- Початок сторінки, мова – українська -->
<head> <!-- Інформація про сторінку -->
    <meta charset="UTF-8"> <!-- Кодування тексту -->
    <title>HTML5 Теги</title> <!-- Назва вкладки -->
    <link rel="stylesheet" href="styles.css"> <!-- Підключення стилів -->
</head>
<body> <!-- Видимий вміст сторінки -->
    <header>Заголовок сторінки</header> <!-- Верхній заголовок -->
    <nav>Навігація</nav> <!-- Меню сайту -->
    <main> <!-- Основний контент -->
        <article>Стаття</article> <!-- Окрема публікація -->
        <aside>Бічна панель</aside> <!-- Додаткова інформація -->
        <section>Секція</section> <!-- Розділ контенту -->
        <figure> <!-- Зображення з підписом -->
            <img src="..." alt="Зображення"> <!-- Картинка -->
            <figcaption>Підпис</figcaption> <!-- Підпис до картинки -->
        </figure>
        <details> <!-- Розкривний блок -->
            <summary>Деталі</summary> <!-- Заголовок блоку -->
            <p>Додаткова інформація</p> <!-- Текст всередині -->
        </details>
        <audio controls> <!-- Аудіо з кнопками -->
            <source src="audio.mp3" type="audio/mp3"> <!-- Файл аудіо -->
        </audio>
        <video controls> <!-- Відео з кнопками -->
            <source src="video.mp4" type="video/mp4"> <!-- Відеофайл -->
            <track src="subtitles.vtt" kind="subtitles" srclang="uk"> <!-- Субтитри -->
        </video>
        <canvas id="myCanvas"></canvas> <!-- Поле для малювання -->
        <dialog open>Діалог</dialog> <!-- Вікно повідомлення -->
        <embed src="external.swf"> <!-- Вбудований зовнішній файл -->
        <mark>Виділений текст</mark> <!-- Підсвічений текст -->
        <meter value="0.6">60%</meter> <!-- Вимірювач (шкала) -->
        <progress value="70" max="100">70%</progress> <!-- Індикатор прогресу -->
        <time datetime="2025-03-30">30 березня 2025</time> <!-- Дата або час -->
        <template id="template">Шаблон</template> <!-- Прихований шаблон -->
        <picture> <!-- Адаптивне зображення -->
            <source media="(min-width: 650px)" srcset="..."> <!-- Картинка для великих екранів -->
            <img src="..." alt="Зображення"> <!-- Запасне зображення -->
        </picture>
        <output>Результат</output> <!-- Вивід результату -->
        <datalist id="list"> <!-- Список варіантів для вводу -->
            <option value="Опція 1">
            <option value="Опція 2">
        </datalist>
        <input list="list"> <!-- Поле вводу з підказками -->
        <bdi>Текст справа наліво</bdi> <!-- Ізоляція напрямку тексту -->
        <wbr>ДовгеСлово <!-- Місце для розриву слова -->
    </main>
    <footer>Підвал</footer> <!-- Нижня частина сторінки -->
</body>
</html>
