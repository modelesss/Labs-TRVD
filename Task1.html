<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Теги</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Заголовок сторінки</header>
    <nav>Навігація</nav>
    <main>
        <article>Стаття</article>
        <aside>Бічна панель</aside>
        <section>Секція</section>
        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Зображення">
            <figcaption>Підпис до зображення</figcaption>
        </figure>
        <details>
            <summary>Деталі</summary>
            <p>Додаткова інформація</p>
        </details>
        <audio controls><source src="audio.mp3" type="audio/mp3"></audio>
        <video controls><source src="video.mp4" type="video/mp4"><track src="subtitles.vtt" kind="subtitles" srclang="uk"></video>
        <canvas id="myCanvas"></canvas>
        <dialog open>Діалог</dialog>
        <embed src="external.swf">
        <mark>Виділений текст</mark>
        <meter value="0.6">60%</meter>
        <progress value="70" max="100">70%</progress>
        <time datetime="2025-03-30">30 березня 2025</time>
        <template id="template">Шаблон</template>
        <picture>
            <source media="(min-width: 650px)" srcset="https://via.placeholder.com/400x300">
            <img src="https://via.placeholder.com/300x200" alt="Зображення">
        </picture>
        <output>Результат</output>
        <datalist id="list">
            <option value="Опція 1">
            <option value="Опція 2">
        </datalist>
        <input list="list">
        <bdi>Текст справа наліво</bdi>
        <wbr>ДовгеСлово
    </main>
    <footer>Підвал</footer>
</body>
</html>
