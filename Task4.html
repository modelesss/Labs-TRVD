<!DOCTYPE html> <!-- Документ HTML5 -->
<html lang="uk"> <!-- Початок сторінки, мова — українська -->
<head> <!-- Інформація про сторінку -->
    <meta charset="UTF-8"> <!-- Кодування символів -->
    <title>Форма</title> <!-- Назва вкладки -->
</head>
<body> <!-- Вміст сторінки -->
    <form> <!-- Форма для введення даних -->
        <label>First name: <input type="text" name="firstname"></label> <!-- Поле для імені з підписом -->
        <br>
        <label>Last name: <input type="text" name="lastname"></label> <!-- Поле для прізвища з підписом -->
        <br>
        <button>Button tag!</button> <!-- Кнопка (тип за замовчуванням submit) -->
        <input type="button" value="Input tag button type!"> <!-- Кнопка, яка не відправляє форму -->
        <br>
        <select> <!-- Випадаючий список -->
            <option value="japan">Japan</option> <!-- Варіант списку -->
        </select>
        <br>
        <input type="radio" name="gender" value="male"> Male <!-- Радіокнопка (вибір однієї опції) -->
        <input type="radio" name="gender" value="female"> Female
        <br>
        <input type="checkbox" name="vehicle" value="bike"> I have a bike <!-- Галочка, можна обрати кілька -->
        <input type="checkbox" name="vehicle" value="car"> I have a car
    </form>
</body>
</html>
